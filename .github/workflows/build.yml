name: 'Build and deploy'

permissions:
  actions: write
  attestations: none
  checks: write
  contents: write
  deployments: none
  id-token: write
  issues: none
  discussions: none
  packages: none
  pages: write
  pull-requests: none
  repository-projects: write
  security-events: none
  statuses: none

on:
  schedule:
    # Run hourly at xx:05.
    - cron: '05 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Update last known good versions per channel
        run: |
          git config user.name 'Chrome for Testing bot'
          git config user.email 'mathias+cft@chromium.org'
          git add data
          git commit data -m 'Update latest available version numbers' || true
          git push

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@920cbb300dcd3f0568dbc42700c61e2fd9e6139c # v4.6.4
        with:
          branch: gh-pages
          folder: dist
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          single-commit: true
          git-config-name: Chrome for Testing bot
          git-config-email: mathias+cft@chromium.org
